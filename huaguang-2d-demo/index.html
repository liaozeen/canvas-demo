<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2d 项目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/lib/vue.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/tool.js"></script>
    <script src="js/xml.js"></script>
</head>
<body>
    <div id="app">
        <div id="selectGraph">
            <input type="radio" id="cursor-move" value="cursor-move" v-model="curGraphType">
            <label for="cursor-move">选择/移动</label>
            <input type="radio" id="line" value="line" v-model="curGraphType">
            <label for="line">直线</label>
            <input type="radio" id="rect" value="rect" v-model="curGraphType">
            <label for="rect">矩形</label>
            <input type="radio" id="round" value="round" v-model="curGraphType">
            <label for="round">圆形</label>
            <div class="delete-btn" @click = "deleteGraph">删除</div>
        </div>
        <canvas ref="canvas" id='drawing-pad' width='800' height='600'></canvas>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
