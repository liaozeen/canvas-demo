<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2d 项目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <object id="qdutils" class="objStyle" type="application/plugin-QdUtils.dll" width=0 height=0></object>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/lib/vue.min.js"></script>
    <script src="js/lib/xml2json.js"></script>
    <script src="js/common.js"></script>
    <script src="js/tool.js"></script>
</head>
<body>
    <div id="app">
        <div id="selectGraph">
            <input type="radio" id="cursor-move" value="cursor-move" v-model="curGraphType">
            <label for="cursor-move">选择/移动</label>
            <input type="radio" id="line" value="line" v-model="curGraphType">
            <label for="line">直线</label>
            <input type="radio" id="rect" value="rect" v-model="curGraphType">
            <label for="rect">矩形</label>
            <input type="radio" id="round" value="round" v-model="curGraphType">
            <label for="round">圆形</label>
            <div class="tool-bar">
                <div class="tool-btn delete-btn" @click = "deleteGraph">删除</div>
                <div class="tool-btn" @click = "exportxml">导出xml</div>
                <input type="file" id="files"  accept="text/xml, application/xml"  style="display:none" @change="importXml();"/>
                <div class="tool-btn" type="button" id="import" @click = "getFile2Input">导入xml</div>
                <!-- <div class="tool-btn" @click = "importxml">导入xml</div> -->
            </div>
           
        </div>
        <canvas ref="canvas" id='drawing-pad' width='800' height='600'></canvas>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
